<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Rock, Paper, Scissors</h1>

    <section id="container">

        <button value="rock">
            <i value="rock" id="rock" class="far fa-gem"></i>
        </button>
        <button value="paper">
            <i value="paper" id="paper" class="far fa-paper-plane"></i>
        </button>
        <button value="scissors">
            <i value="scissors" id="scissors" class="fas fa-cut"></i>
        </button>
    
    <div class="result" id="resultbox">
        <!-- <input type="text" class="text"> -->
        <p class="text"></p>
    </div>

    </section>
    
    
</body>
